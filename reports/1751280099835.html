<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XServer VPS & Claude Code</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Kaisei+Decol&family=Yomogi&family=Zen+Kurenaido&display=swap');
@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');
:root {
  --ui-color-1: #1B6C8C;
  --ui-color-2: #BF8136;
  --ui-color-3: #F2E8E4;
  --ui-color-4: #260101;
  --ui-color-5: #BF5656;
}
body {
  font-family: 'Zen Kurenaido', sans-serif;
  background-color: #FFF8F5;
  margin: 0;
  padding: 20px;
}
.section-layout {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
}
.section-card {
  flex: 1;
  min-width: 220px;
  max-width: 450px;
  background-color: white;
  border-radius: 20px;
  padding: 15px;
  box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
  position: relative;
  overflow: hidden;
  margin-bottom: 20px;
}
.mega-icon-container {
  text-align: center;
  margin: 15px 0;
}
.card-content {
  padding: 0 10px 15px;
}
.keyword-list {
  margin: 15px 0;
  padding: 0;
  list-style-type: none;
}
.keyword-list li {
  margin-bottom: 8px;
  display: flex;
  align-items: flex-start;
}
.keyword-list li i {
  margin-right: 8px;
  color: var(--ui-color-2);
  min-width: 16px;
}
.keyword-tag {
  background-color: var(--ui-color-3);
  color: var(--ui-color-4);
  padding: 3px 8px;
  border-radius: 5px;
  margin-right: 5px;
  display: inline-block;
  font-weight: bold;
}
.speech-bubble {
  position: relative;
  background: #fff;
  border: 3px solid var(--ui-color-1);
  border-radius: 20px;
  padding: 10px 15px;
  margin: 15px 5px;
  font-family: 'Yomogi', cursive;
  box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
  transform: rotate(-1deg);
}
.speech-bubble::after {
  content: '';
  position: absolute;
  bottom: -13px;
  left: 20px;
  border-width: 12px 8px 0;
  border-style: solid;
  border-color: var(--ui-color-1) transparent;
  display: block;
  width: 0;
}
.speech-bubble.right::after {
  left: auto;
  right: 20px;
  transform: rotate(15deg);
}
.speech-bubble.top::after {
  bottom: auto;
  top: -13px;
  border-width: 0 8px 12px;
  transform: rotate(-5deg);
}
.speech-bubble.variant-1 {
  background: #FFF9E3;
  border-color: var(--ui-color-2);
  transform: rotate(1deg);
}
.speech-bubble.variant-1::after {
  border-color: var(--ui-color-2) transparent;
}
.speech-bubble.variant-2 {
  background: #FFE9E9;
  border-color: var(--ui-color-5);
  transform: rotate(-2deg);
}
.speech-bubble.variant-2::after {
  border-color: var(--ui-color-5) transparent;
}
.handwritten {
  font-family: 'Yomogi', cursive;
  font-size: 15px;
  line-height: 1.5;
  color: #333;
}
pre {
  background: #f5f5f5;
  padding: 8px;
  border-radius: 5px;
  font-size: 12px;
  margin-top: 10px;
  overflow-x: auto;
}
h1 {
  font-size: 36px;
  color: #333333;
  font-weight: bold;
  text-align: center;
  margin-bottom: 20px;
}
h2 {
  font-size: 24px;
  color: #555555;
  margin-bottom: 10px;
}
ul {
  list-style: none;
  padding: 0;
}
li {
  margin-bottom: 5px;
}
li span {
  font-size: 16px;
  color: #333333;
}
.fade-in-scale {
  animation: fadeInScale 1s ease;
}
@keyframes fadeInScale {
  0% {
    opacity: 0;
    transform: scale(0.9);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}
@media (max-width: 768px) {
  .section-layout {
    flex-direction: column;
  }
  .section-card {
    width: 100%;
    min-width: auto;
  }
}
</style>
</head>
<body>
  <h1><i class="fas fa-robot fa-7x" style="color: var(--ui-color-1);"></i> XServer VPS & Claude Code</h1>
  <div class="section-layout">
    <div class="section-card fade-in-scale">
      <div class="mega-icon-container">
        <i class="fas fa-server fa-5x" style="color: var(--ui-color-1); animation: fa-bounce 2s;" aria-hidden="true"></i>
        <h2>XServer VPS</h2>
      </div>
      <div class="card-content">
        <ul class="keyword-list">
          <li><i class="fas fa-shield-alt"></i><span>セキュアな仮想専用サーバー</span></li>
          <li><i class="fas fa-network-wired"></i><span>社内ネットワークへの干渉なし</span></li>
          <li><i class="fas fa-rocket"></i><span>迅速な環境構築</span></li>
        </ul>
      </div>
      <div class="speech-bubble">
        <span class="handwritten"><i class="fas fa-comment-dots fa-lg" style="color: var(--ui-color-2);"></i> セキュリティを重視する企業にも最適！</span>
      </div>
    </div>
    <div class="section-card fade-in-scale">
      <div class="mega-icon-container">
        <i class="fas fa-code fa-5x" style="color: var(--ui-color-2); animation: fa-beat-fade 2s;" aria-hidden="true"></i>
        <h2>Claude Code</h2>
      </div>
      <div class="card-content">
        <ul class="keyword-list">
          <li><i class="fas fa-robot"></i><span>AIコーディング支援ツール</span></li>
          <li><i class="fas fa-bolt"></i><span>開発効率向上</span></li>
          <li><i class="fas fa-download"></i><span>アプリイメージで簡単セットアップ</span></li>
        </ul>
      </div>
      <div class="speech-bubble right">
        <span class="handwritten"><i class="fas fa-thumbs-up fa-lg" style="color: var(--ui-color-1);"></i>  開発スピードが劇的にアップ！</span>
      </div>
    </div>
    <div class="section-card fade-in-scale">
      <div class="mega-icon-container">
        <i class="fas fa-handshake fa-5x" style="color: var(--ui-color-1); animation: fa-spin 2s linear infinite;" aria-hidden="true"></i>
        <h2>企業への貢献</h2>
      </div>
      <div class="card-content">
        <ul class="keyword-list">
          <li><i class="fas fa-user-cog"></i><span>AI導入の課題解決</span></li>
          <li><i class="fas fa-chart-line"></i><span>開発コスト削減</span></li>
          <li><i class="fas fa-users"></i><span>エンジニアの生産性向上</span></li>
        </ul>
      </div>
      <div class="speech-bubble top">
        <span class="handwritten"><i class="fas fa-lightbulb fa-lg" style="color: var(--ui-color-2);"></i>  AI活用で未来の開発を加速！</span>
      </div>
    </div>
  </div>
</body>
</html>
